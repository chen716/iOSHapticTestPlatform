org: sandeepzgk
app: vt-haptics-platform
service: vt-haptics-platform
frameworkVersion: '3'

custom:
  tableName: 'users-table-${sls:stage}'
  bucketName: 'haptic-bucket'
  dynamodb:
    start:
      migrate: false
    stages:
      - dev

provider:
  name: aws
  runtime: nodejs14.x
  timeout: 1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
        - Effect: 'Allow'
          Action:
            - "s3:*"
          Resource:
            Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                -  ${self:custom.bucketName}
                - '/*'

  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: hashs
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: hashs
            KeyType: HASH
          - AttributeName: email
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
    
plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-s3-local
